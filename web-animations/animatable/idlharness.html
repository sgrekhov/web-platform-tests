<!doctype html>
<meta charset=utf-8>
<title>Web Animations API: Animatable interface tests</title>
<script src="/resources/testharness.js"></script>
<script src="/resources/testharnessreport.js"></script>
<script src="/resources/webidl2/lib/webidl2.js"></script>
<script src="/resources/idlharness.js"></script>
<div id="log"></div>
<div id="target"></div>
<script type="text/plain" id="untested-IDL">
interface Element {
};

interface HTMLElement {
};

interface HTMLDivElement {
};

interface AnimationPlayer {
};

interface Animation {
};

interface AnimationTimingProperties {
};
</script>
<script type="text/plain" id="Animatable-IDL">
[NoInterfaceObject]
interface Animatable {
    AnimationPlayer animate (object? effect,
        optional (double or AnimationTimingProperties) timing);
    sequence<AnimationPlayer> getAnimationPlayers ();
};

Element implements Animatable;
</script>
<script>
'use strict';

var animatable = document.getElementById('target');

var idlArray = new IdlArray();
idlArray.add_untested_idls(document.getElementById('untested-IDL').textContent);
idlArray.add_idls(document.getElementById('Animatable-IDL').textContent);
idlArray.add_objects( { HTMLDivElement: ['animatable'] } );
idlArray.test();
</script>
