<!doctype html>
<meta charset=utf-8>
<title>Web Animations API: MotionPathEffect tests</title>
<script src="/resources/testharness.js"></script>
<script src="/resources/testharnessreport.js"></script>
<script src="/resources/webidl2/lib/webidl2.js"></script>
<script src="/resources/idlharness.js"></script>
<div id="log"></div>
<script type="text/plain" id="MotionPathEffect-IDL">
enum IterationCompositeOperation {"replace", "accumulate"};

enum CompositeOperation {"replace", "add", "accumulate"};

enum AutoRotationMode { "auto-rotate", "none" };

dictionary MotionPathEffectOptions {
    AutoRotationMode            autoRotate = "none";
    double                      angle = 0;
    DOMString                   name = "";
    IterationCompositeOperation iterationComposite = "replace";
    CompositeOperation          composite = "replace";
    DOMString                   spacing = "paced";
};

interface AnimationEffect {
    attribute DOMString                   name;
    attribute IterationCompositeOperation iterationComposite;
    attribute CompositeOperation          composite;
    AnimationEffect clone ();
};

[Constructor ((DOMString or SVGPathSegList) path, optional MotionPathEffectOptions options)]
interface MotionPathEffect : AnimationEffect {
    attribute SVGPathSegList   segments;
    attribute AutoRotationMode autoRotate;
    attribute double           angle;
    attribute DOMString        spacing;
};
</script>
<script>
'use strict';

var effect = new MotionPathEffect('M 0 10 L 0 200 z');

var idlArray = new IdlArray();
idlArray.add_idls(document.getElementById('MotionPathEffect-IDL').textContent);
idlArray.add_objects( { MotionPathEffect: ['effect'] } );
idlArray.test();
</script>
