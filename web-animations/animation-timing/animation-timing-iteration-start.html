<!DOCTYPE html>
<meta charset=utf-8>
<title>AnimationTiming iterationStart attribute test</title>
<meta name="assert" content="The animation nodeâ€™s iteration start property. A finite real number greater than or equal to zero representing the number of iterations into the animation node at which to begin">
<link rel="help" href="http://w3c.github.io/web-animations/#dom-animationtiming-iterationstart">
<link rel="author" title="Sergey G. Grekhov" href="mailto:sgrekhov@unipro.ru">
<script src="/resources/testharness.js"></script>
<script src="/resources/testharnessreport.js"></script>
<script src="../testcommon.js"></script>
<link rel="stylesheet" href="/resources/testharness.css">
<body>
<div id="log"></div>
<script>
function createAnimationsToTest(test, timing) {
    var animation1 = new Animation(createDiv(test), KEYFRAMES, timing);
    var animation2 = new Animation(createDiv(test), KEYFRAMES, ANIMATION_DURATION);
    var animation3 = new Animation(createDiv(test), KEYFRAMES, ANIMATION_DURATION);
    var animationGroup = new AnimationGroup([animation2], timing);
    var animationSequence = new AnimationSequence([animation3], timing);
    return [animation1, animation2, animation3];
}

async_test(function(t) {
    var timing = {
        duration: ANIMATION_DURATION
    };
    var animations = createAnimationsToTest(t, timing);
    var doneCounter = 0;
    animations.forEach(function(animation) {
        var node = animation;
        if (animation.parent !== null) {
            node = node.parent;
        }
        var player = document.timeline.play(node);

        assert_equals(node.computedTiming.iterationStart, 0,
            'Wrong AnimationNode.computedTiming.iterationStart value');

        player.ready.then(t.step_func(function() {
            player.currentTime = 0;
            assert_equals(window.getComputedStyle(animation.target), ANIMATION_TOP_0,
                'Animation ' + type(node) + ' should start at 0');
            doneCounter++;
            if (doneCounter === animations.length) {
                t.done();
            }
        }), t.unreached_func('Current ready promise should not be rejected'));
    });
}, 'Test that default value of AnimationTiming.iterationStart attribute is zero');

async_test(function(t) {
    var valuesToTest = [-1, -1000, -0.5, -Number.MAX_VALUE];
    var doneCounter = 0;
    valuesToTest.forEach(function(iterationStartValue) {
        var timing = {
            iterationStart: iterationStartValue,
            duration: ANIMATION_DURATION
        };
        var animations = createAnimationsToTest(t, timing);
        animations.forEach(function(animation) {
            var node = animation;
            if (animation.parent !== null) {
                node = node.parent;
            }
            var player = document.timeline.play(node);

            assert_equals(node.computedTiming.iterationStart, 0,
                'Wrong AnimationNode.computedTiming.iterationStart value');

            player.ready.then(t.step_func(function() {
                player.currentTime = 0;
                assert_equals(window.getComputedStyle(animation.target), ANIMATION_TOP_0,
                    'Animation ' + type(node) + ' should be started at 0');
                doneCounter++;
                if (doneCounter === animations.length * valuesToTest.length) {
                    t.done();
                }
            }), t.unreached_func('Current ready promise should not be rejected'));
        });
    });
}, 'Test that negative values of AnimationTiming.iterationStart attribute are clamped to ' +
    'zero for the purpose of timing model calculations');

async_test(function(t) {
    var timing = {
        iterationStart: 0.5,
        duration: ANIMATION_DURATION
    };
    var animations = createAnimationsToTest(t, timing);
    var doneCounter = 0;
    animations.forEach(function(animation) {
        var node = animation;
        if (animation.parent !== null) {
            node = node.parent;
        }
        var player = document.timeline.play(node);

        assert_equals(node.computedTiming.iterationStart, 0.5,
            'Wrong AnimationNode.computedTiming.iterationStart value');

        player.ready.then(t.step_func(function() {
            player.currentTime = 0;
            assert_equals(window.getComputedStyle(animation.target).top, ANIMATION_TOP_0_5,
                'Animation ' + type(node) + ' should be started at 0.5');
            player.currentTime = ANIMATION_DURATION / 2 - 1;
            assert_equals(window.getComputedStyle(animation.target), ANIMATION_TOP_1,
                COMPUTED_STYLE_EPSILON, 'Animation ' + type(node) + ' should be close to 1');
            player.currentTime = ANIMATION_DURATION / 2;
            assert_equals(window.getComputedStyle(animation.target), ANIMATION_TOP_0,
                'Animation ' + type(node) + ' should be at 0');
            player.currentTime = ANIMATION_DURATION - 1;
            assert_approx_equals(window.getComputedStyle(animation.target), ANIMATION_TOP_0_5,
                COMPUTED_STYLE_EPSILON, 'Animation ' + type(node) + ' should be close to 0.5');
            doneCounter++;
            if (doneCounter === animations.length) {
                t.done();
            }
        }), t.unreached_func('Current ready promise should not be rejected'));
    });
}, 'Test that if value of AnimationTiming.iterationStart attribute is less than one ' +
    'then iteration is started with specified position');

async_test(function(t) {
    var timing = {
        iterationStart: 0.5,
        iterations: 2,
        duration: ANIMATION_DURATION
    };
    var animations = createAnimationsToTest(t, timing);
    var doneCounter = 0;
    animations.forEach(function(animation) {
        var node = animation;
        if (animation.parent !== null) {
            node = node.parent;
        }
        var player = document.timeline.play(node);

        assert_equals(node.computedTiming.iterationStart, 0.5,
            'Wrong AnimationNode.computedTiming.iterationStart value');

        player.ready.then(t.step_func(function() {
            player.currentTime = 0;
            assert_equals(window.getComputedStyle(animation.target).top, ANIMATION_TOP_0_5,
                'Animation ' + type(node) + ' should be started at 0.5');
            player.currentTime = ANIMATION_DURATION / 2;
            assert_equals(window.getComputedStyle(animation.target), ANIMATION_TOP_0,
                'Animation ' + type(node) + ' should be at 0');
            player.currentTime = ANIMATION_DURATION;
            assert_equals(window.getComputedStyle(animation.target), ANIMATION_TOP_0_5,
                'Animation ' + type(node) + ' should be at 0.5');
            player.currentTime = 1.5 * ANIMATION_DURATION;
            assert_equals(window.getComputedStyle(animation.target), ANIMATION_TOP_0,
                'Animation ' + type(node) + ' should be at 0');
            player.currentTime = 2 * ANIMATION_DURATION;
            assert_approx_equals(window.getComputedStyle(animation.target), ANIMATION_TOP_0_5,
                COMPUTED_STYLE_EPSILON, 'Animation ' + type(node) + ' should be close to 0.5');
            doneCounter++;
            if (doneCounter === animations.length) {
                t.done();
            }
        }), t.unreached_func('Current ready promise should not be rejected'));
    });
}, 'Test that if value of AnimationTiming.iterationStart attribute is less than one ' +
    'and iterations more than one then iteration is started with specified position');

async_test(function(t) {
    var timing = {
        iterationStart: 1.5,
        duration: ANIMATION_DURATION
    };
    var effect = new KeyframeEffect(KEYFRAMES, {iterationComposite: 'accumulate'});
    var animation = new Animation(createDiv(t), effect, timing);
    var player = document.timeline.play(animation);

    assert_equals(node.computedTiming.iterationStart, 1.5,
        'Wrong Animation.computedTiming.iterationStart value');

    player.ready.then(t.step_func(function() {
        player.currentTime = 0;
        assert_equals(window.getComputedStyle(animation.target).top,
            ANIMATION_TOP_1 + ANIMATION_TOP_0_5,
            'Animation should be started at 1.5');
        player.currentTime = ANIMATION_DURATION / 2;
        assert_equals(window.getComputedStyle(animation.target), 2 * ANIMATION_TOP_1,
            'Animation should be at 2');
        player.currentTime = ANIMATION_DURATION - 1;
        assert_approx_equals(window.getComputedStyle(animation.target),
            2 * ANIMATION_TOP_1 + ANIMATION_TOP_0_5, COMPUTED_STYLE_EPSILON,
            'Animation should be close to 2.5');
    }), t.unreached_func('Current ready promise should not be rejected'));
}, 'Test that if value of AnimationTiming.iterationStart attribute is more than one ' +
    'and iteration composite is \'accumulate\' then iteration is started with accumulated position');

    player.ready.then(t.step_func(function() {

        assert_approx_equals(window.getComputedStyle(animation.target), ANIMATION_TOP_0_5,

async_test(function(t) {
    var animation1 = new Animation(createDiv(t), KEYFRAMES, {
        duration: 0.1 * ANIMATION_DURATION,
        fill: 'forwards'
    });
    var animation2 = new Animation(createDiv(t), KEYFRAMES, {
        iterationStart: 0.3,
        duration: ANIMATION_DURATION
    });
    var animation3 = new Animation(createDiv(t), KEYFRAMES, {
        iterationStart: 0.5,
        duration: ANIMATION_DURATION
    });
    var animationSequence = new AnimationSequence([animation1, animation2, animation3], {
        iterationStart: 0.3
    });
    var player = document.timeline.play(animationSequence);

    assert_equals(animation1.computedTiming.iterationStart, 0,
        'Wrong animation1.computedTiming.iterationStart value');
    assert_equals(animation2.computedTiming.iterationStart, 0.3,
        'Wrong animation2.computedTiming.iterationStart value');
    assert_equals(animation3.computedTiming.iterationStart, 0.5,
        'Wrong animation3.computedTiming.iterationStart value');
    assert_equals(animationGroup.computedTiming.iterationStart, 0.3,
        'Wrong AnimationGroup.computedTiming.iterationStart value');

    player.ready.then(t.step_func(function() {
        // With iteration start = 0 expected:
        // Let d be ANIMATION_DURATION
        // 1 - starts at 0, finish at 0.1 * d
        // 2 - starts at 0.1 * d from 0.3, reaches ANIMATION_TOP_1 at 0.8 * d
        //    since 0.8 goes from 0 and finishes at 1.1 * d at 0.3
        // 3 - starts at 1.1 * d from 0.5, reaches ANIMATION_TOP_1 at 1.6 * d
        //    since 1.6 * d goes to 0.5 and finishes at 2.1 * d
        // But because of sequence iteration start 0.3, 0.3 must be substracted
        // from all of these time values. Therefore:
        // 2 - starts at 0 from 0.5, reaches ANIMATION_TOP_1 at 0.5 * d
        //    since 0.5 * d goes from 0 and finishes at 0.8 * d at 0.3
        // 3 - starts at 0.8 * d from 0.5, reaches ANIMATION_TOP_1 at 1.3 * d
        //    since 1.3 * d goes to 0.5 and finishes at 1.8 * d
        // 1 - starts at 1.8 * d and finishes at 1.9 * d
        // 2 - starts at 1.9 * d from 0.3 and finished at 2.1 * d with animation value 0.5

        player.currentTime = 0;
        assert_equals(window.getComputedStyle(animation1.target).top, ANIMATION_TOP_1,
            'animation1 should be finished');
        assert_equals(window.getComputedStyle(animation2.target).top, ANIMATION_TOP_0_5,
            'animation2 should not be started');
        assert_equals(window.getComputedStyle(animation3.target).top, ANIMATION_TOP_DEFAULT,
            'animation3 should not be started');

        player.currentTime = ANIMATION_DURATION / 2;
        assert_equals(window.getComputedStyle(animation1.target).top, ANIMATION_TOP_1,
            'animation1 should be finished');
        assert_equals(window.getComputedStyle(animation2.target).top, ANIMATION_TOP_0,
            'animation2 should not be at 0');
        assert_equals(window.getComputedStyle(animation3.target).top, ANIMATION_TOP_DEFAULT,
            'animation3 should not be started');

        player.currentTime = 0.6 * ANIMATION_DURATION;
        assert_equals(window.getComputedStyle(animation1.target).top, ANIMATION_TOP_1,
            'animation1 should be finished');
        assert_approx_equals(window.getComputedStyle(animation2.target).top,
            getExpectedTop(0.1 * ANIMATION_DURATION), COMPUTED_STYLE_EPSILON,
            'animation2 should be at 0.1');
        assert_equals(window.getComputedStyle(animation3.target).top, ANIMATION_TOP_DEFAULT,
            'animation3 should not be started');

        player.currentTime = 0.9 * ANIMATION_DURATION;
        assert_equals(window.getComputedStyle(animation1.target), ANIMATION_TOP_1,
            'Animation should be finished');
        assert_equals(window.getComputedStyle(animation2.target).top, ANIMATION_TOP_DEFAULT,
            'animation2 should be finished');
        assert_approx_equals(window.getComputedStyle(animation3.target).top,
            getExpectedTop(0.6 * ANIMATION_DURATION), COMPUTED_STYLE_EPSILON,
            'animation3 should be at 0.6');

        player.currentTime = 1.8 * ANIMATION_DURATION - 1;
        assert_approx_equals(window.getComputedStyle(animation1.target), ANIMATION_TOP_0,
            COMPUTED_STYLE_EPSILON, 'Animation should be at the beginning');
        assert_equals(window.getComputedStyle(animation2.target).top, ANIMATION_TOP_DEFAULT,
            'animation2 should be finished');
        assert_approx_equals(window.getComputedStyle(animation3.target).top, ANIMATION_TOP_1,
            COMPUTED_STYLE_EPSILON, 'animation3 should be close to 1');

        player.currentTime = 1.85 * ANIMATION_DURATION;
        assert_approx_equals(window.getComputedStyle(animation1.target), ANIMATION_TOP_0_5,
            COMPUTED_STYLE_EPSILON, 'Animation should be at 0.5');
        assert_equals(window.getComputedStyle(animation2.target).top, ANIMATION_TOP_DEFAULT,
            'animation2 should be finished');
        assert_equals(window.getComputedStyle(animation3.target).top, ANIMATION_TOP_DEFAULT,
            'animation3 should be finished');

        player.currentTime = 1.9 * ANIMATION_DURATION - 1;
        assert_approx_equals(window.getComputedStyle(animation1.target), ANIMATION_TOP_1,
            COMPUTED_STYLE_EPSILON, 'Animation should be close to 1');
        assert_equals(window.getComputedStyle(animation2.target).top, ANIMATION_TOP_DEFAULT,
            'animation2 should be finished');
        assert_approx_equals(window.getComputedStyle(animation3.target).top,
            getExpectedTop(0.3 * ANIMATION_DURATION), COMPUTED_STYLE_EPSILON,
            'animation3 should be at 0.3');

        player.currentTime = 2.1 * ANIMATION_DURATION - 1;
        assert_equals(window.getComputedStyle(animation1.target).top, ANIMATION_TOP_1,
            'animation1 should be finished');
        assert_equals(window.getComputedStyle(animation2.target).top, ANIMATION_TOP_DEFAULT,
            'animation2 should be finished');
        assert_approx_equals(window.getComputedStyle(animation3.target).top, ANIMATION_TOP_0_5,
            COMPUTED_STYLE_EPSILON, 'animation3 should be at 0.5');

        player.currentTime = 2.2 * ANIMATION_DURATION;
        assert_equals(window.getComputedStyle(animation1.target).top, ANIMATION_TOP_1,
            'animation1 should be finished');
        assert_equals(window.getComputedStyle(animation2.target).top, ANIMATION_TOP_DEFAULT,
            'animation2 should be finished');
        assert_equals(window.getComputedStyle(animation3.target).top, ANIMATION_TOP_DEFAULT,
            'animation3 should be finished');
    }), t.unreached_func('Current ready promise should not be rejected'));
}, 'Test that AnimationSequence with AnimationTiming.iterationStart attribute less than one, ' +
    'containing different Animations with AnimationTiming.iterationStart attribute less than one, ' +
    'starts animations from positions that corresponds sequence and animations iteration start ' +
    'properties');

async_test(function(t) {
    var effect = new KeyframeEffect(KEYFRAMES, {iterationComposite: 'accumulate'});

    var animation = new Animation(createDiv(t), effect, {
        iterationStart: 1,
        iterations: 2,
        duration: ANIMATION_DURATION
    });
    var player = document.timeline.play(animation);

    assert_equals(animation.computedTiming.iterationStart, 1,
        'Wrong animation.computedTiming.iterationStart value');

    player.ready.then(t.step_func(function() {
        player.currentTime = 0;
        assert_equals(window.getComputedStyle(animation.target).top, ANIMATION_TOP_1,
            'animation should accumulate value of the previous iteration');

        player.currentTime = ANIMATION_DURATION / 2;
        assert_equals(window.getComputedStyle(animation.target), ANIMATION_TOP_1 + ANIMATION_TOP_0_5,
            'animation should accumulate value of the previous iteration');

        player.currentTime = ANIMATION_DURATION;
        assert_equals(window.getComputedStyle(animation.target).top, 2 * ANIMATION_TOP_1,
            'animation should accumulate value of the previous iteration');

        player.currentTime = 1.5 * ANIMATION_DURATION;
        assert_equals(window.getComputedStyle(animation.target).top, 2 * ANIMATION_TOP_1 + ANIMATION_TOP_0_5,
            'animation should accumulate value of the previous iteration');

        player.currentTime = 2 * ANIMATION_DURATION;
        assert_equals(window.getComputedStyle(animation.target).top, 3 * ANIMATION_TOP_1,
            'animation should accumulate value of the previous iteration');
    }), t.unreached_func('Current ready promise should not be rejected'));
}, 'Test that Animation with AnimationTiming.iterationStart attribute set to one ' +
    'and iteration composite operation set to  \'accumulate\' starts animation from ' +
    'position where previous iteration should be finished');
