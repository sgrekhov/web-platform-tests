<!doctype html>
<meta charset=utf-8>

<script src="/resources/testharness.js"></script>
<script src="/resources/testharnessreport.js"></script>
<script src="/resources/webidl2/lib/webidl2.js"></script>
<script src="/resources/idlharness.js"></script>
<div id="log"></div>
<script type="text/plain" id="untested-IDL">
interface AnimationNode {
};

interface AnimationTimeline {
};

interface AnimationPlayState {
};

interface Promise {
};
</script>
<script type="text/plain" id="AnimationPlayer-IDL">
interface AnimationPlayer {
             attribute AnimationNode?     source;
    readonly attribute AnimationTimeline  timeline;
             attribute double?            startTime;
             attribute double?            currentTime;
             attribute double             playbackRate;
    readonly attribute AnimationPlayState playState;
    readonly attribute Promise            ready;
    readonly attribute Promise            finished;
    void cancel();
    void finish();
    void play();
    void pause();
    void reverse();
};
</script>
<script>
'use strict';

var player = document.timeline.play(null);

var idlArray = new IdlArray();
idlArray.add_untested_idls(document.getElementById('untested-IDL').textContent);
idlArray.add_idls(document.getElementById('AnimationPlayer-IDL').textContent);
idlArray.add_objects( { AnimationPlayer: ['player'] } );

idlArray.test();

</script>
