<!DOCTYPE html>
<meta charset=utf-8>
<title>AnimationTimeline.play() creates AnimationPlayer object with attribute startTime set to value of currentTime attribute at the moment the method was called</title>
<meta name="assert" content="AnimationTimeline.play() creates AnimationPlayer object with attribute currentTime calculated as described in 'The current time of a player' section">
<link rel="help" href="http://dev.w3.org/fxtf/web-animations/#the-animationtimeline-interface">
<link rel="help" href="http://dev.w3.org/fxtf/web-animations/#the-current-time-of-a-player">
<link rel="author" title="Sergey G. Grekhov" href="mailto:sgrekhov@unipro.ru">
<script src="/resources/testharness.js"></script>
<script src="/resources/testharnessreport.js"></script>
<script src="../testcommon.js"></script>
<link rel="stylesheet" href="/resources/testharness.css">
<body>
<div id="log"></div>
<script>
function calculateCurrentTime(timelineTime, startTime, playbackRate) {
    return (timelineTime - startTime) * playbackRate;
}

test(function() {
    var animation = newAnimation(createDiv(this));
    var player = document.timeline.play(animation);

    assert_equals(player.currentTime, calculateCurrentTime(document.timeline.currentTime,
        player.startTime, player.playbackRate), 'Current time of the newly-created ' +
        'AnimationPlayer object should be calculated as expected');
}, 'Test currentTime attribute of newly-created AnimationPlayer object');

test(function() {
    var player = document.timeline.play(null);

    assert_equals(player.currentTime, calculateCurrentTime(document.timeline.currentTime,
        player.startTime, player.playbackRate), 'Current time of the newly-created ' +
        'AnimationPlayer object should be calculated as expected');
}, 'Test currentTime attribute of newly-created AnimationPlayer object with null source');

test(function() {
    var player = document.timeline.play();

    assert_equals(player.currentTime, calculateCurrentTime(document.timeline.currentTime,
        player.startTime, player.playbackRate), 'Current time of the newly-created ' +
        'AnimationPlayer object should be calculated as expected');
}, 'Test currentTime attribute of newly-created AnimationPlayer without source parameter');
</script>
</body>
