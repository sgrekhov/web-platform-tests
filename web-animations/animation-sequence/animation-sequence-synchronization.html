<!DOCTYPE html>
<meta charset=utf-8>
<title>AnimationSequence child nodes animation synchronization test</title>
<meta name="assert" content="An animation sequence is a type of animation group that schedules its child animation nodes such that they play in turn following their order in the group">
<link rel="help" href="http://w3c.github.io/web-animations/#animation-sequences">
<link rel="author" title="Sergey G. Grekhov" href="mailto:sgrekhov@unipro.ru">
<script src="/resources/testharness.js"></script>
<script src="/resources/testharnessreport.js"></script>
<script src="../testcommon.js"></script>
<link rel="stylesheet" href="/resources/testharness.css">
<body>
<div id="log"></div>
<script>
async_test(function(t) {
    var node1 = newAnimation(createDiv(this));
    var node2 = newAnimation(createDiv(this));
    var animationSequence = new AnimationSequence([node1, node2]);
    var player = document.timeline.play(animationSequence);

    player.ready.then(t.step_func(function() {
        player.currentTime = 0;
        assert_equals(window.getComputedStyle(node1.target).top, ANIMATION_TOP_0,
            'Animation should be at the start point for the first node in the sequence');
        assert_equals(window.getComputedStyle(node2.target).top, ANIMATION_TOP_DEFAULT,
            'Animation should not take place for the second node in the sequence');

        player.currentTime = ANIMATION_DURATION/2;
        assert_equals(window.getComputedStyle(node1.target).top, ANIMATION_TOP_0_5,
            'Animation should take place for the first node in the sequence');
        assert_equals(window.getComputedStyle(node2.target).top, ANIMATION_TOP_DEFAULT,
            'Animation should not take place for the second node in the sequence');

        player.currentTime = ANIMATION_DURATION;
        assert_equals(window.getComputedStyle(node1.target).top, ANIMATION_TOP_DEFAULT,
            'Animation should be at the end point for the first node in the sequence');
        assert_equals(window.getComputedStyle(node2.target).top, ANIMATION_TOP_0,
            'Animation should be at the start point for the second node in the sequence');

        player.currentTime = ANIMATION_DURATION * 1.5;
        assert_equals(window.getComputedStyle(node1.target).top, ANIMATION_TOP_DEFAULT,
            'Animation should be finished for the first node in the sequence');
        assert_equals(window.getComputedStyle(node2.target).top, ANIMATION_TOP_0_5,
            'Animation should take place for the second node in the sequence');

        player.currentTime = ANIMATION_DURATION * 2;
        assert_equals(window.getComputedStyle(node1.target).top, ANIMATION_TOP_DEFAULT,
            'Animation should be finished for the first node in the sequence');
        assert_equals(window.getComputedStyle(node2.target).top, ANIMATION_TOP_DEFAULT,
            'Animation should be at the end point for the second node in the sequence');

        t.done();
    }), t.unreached_func('Current ready promise should not be rejected'));
}, 'Test that animation takes place in series in AnimationSequence');

async_test(function(t) {
    var node1 = new AnimationGroup([]);
    var node2 = newAnimation(createDiv(this));
    var animationSequence = new AnimationSequence([node1, node2]);
    var player = document.timeline.play(animationSequence);

    player.ready.then(t.step_func(function() {
        player.currentTime = 0;
        assert_equals(window.getComputedStyle(node2.target).top, ANIMATION_TOP_0,
            'Animation should be at the start point for the second node in the sequence');

        player.currentTime = ANIMATION_DURATION * 0.5;
        assert_equals(window.getComputedStyle(node2.target).top, ANIMATION_TOP_0_5,
            'Animation should take place for the second node in the sequence');

        player.currentTime = ANIMATION_DURATION;
        assert_approx_equals(window.getComputedStyle(node2.target).top, ANIMATION_TOP_1,
            COMPUTED_STYLE_EPSILON, 'Animation should be close to the end point for the ' +
            'second node in the sequence');

        t.done();
    }), t.unreached_func('Current ready promise should not be rejected'));
}, 'Test that animation takes place in series in AnimationSequence. Test the case when ' +
    'the first node in the sequence is empty group');

            'the first group in the sequence');

}, 'Test that animation takes place in series in AnimationSequence. ' +
    'Test the case when the first node in the sequence is AnimationGroup');

        assert_equals(window.getComputedStyle(node2.target).top, ANIMATION_TOP_DEFAULT,

    'Test the case when the second node in the sequence is AnimationGroup');
