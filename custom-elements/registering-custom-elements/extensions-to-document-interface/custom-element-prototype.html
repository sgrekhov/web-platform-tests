<!DOCTYPE html>
<html>
<head>
<title>Prototype object of a custom element</title>
<meta name="author" title="Sergey G. Grekhov" href="mailto:sgrekhov@unipro.ru">
<meta name="assert" content="If PROTOTYPE is null, let PROTOTYPE be the result of invoking Object.create with HTMLElement's interface prototype object as only argument">
<link rel="help" href="http://www.w3.org/TR/custom-elements/#extensions-to-document-interface-to-register">
<script src="/resources/testharness.js"></script>
<script src="/resources/testharnessreport.js"></script>
<script src='../../testcommon.js'></script>
<link rel="stylesheet" href="/resources/testharness.css">
</head>
<body>
<div id="log"></div>
<script type="text/javascript">

test(function() {
    var doc = newHTMLDocument();
    
    var XFoo = doc.register('x-foo');
    
    var xfoo = new XFoo();

    assert_class_string(xfoo, 'HTMLElement',
            'Custom element without specified prototype must be a HTMLelement');
    
}, 'Custom element without specified prototype');


test(function() {
    var doc = newHTMLDocument();
    
    var XFoo = doc.register('x-foo-2', {
        prototype: Object.create(HTMLParagraphElement.prototype, {
            firstMember: {
                get: function() { return "foo"; },
                enumerable: true,
                configurable: true
            },
            secondMember: {
                get: function() { return "foo"; },
                enumerable: true,
                configurable: true
            }
        })
    });
    
    var xfoo = new XFoo();

    assert_class_string(xfoo, 'HTMLParagraphElement',
            'Custom element  must be a HTMLParagraphElement');
    
}, 'Custom element with specified prototype');


</script>
</body>
</html>
