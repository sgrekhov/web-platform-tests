<script type="text/javascript">

test(function() {
    var doc = newHTMLDocument();
    
    var callbackCalled = false;
    
    var proto = Object.create(HTMLElement.prototype);
    proto.attributeChangedCallback  = function () {
        callbackCalled = true;
    }
    
    assert_false(callbackCalled, 'Callback attributeChanged was called after prototype ' + 
            'creation but should not');
    
    var GeneratedConstructor = doc.register('x-a-1', {prototype: proto});
    
    assert_false(callbackCalled, 'Callback attributeChanged was called but should not');
    
    var customElement = new GeneratedConstructor();

    assert_false(callbackCalled, 'Callback attributeChanged was called');
    
    customElement.setAttribute('class', 'someClass');
    
    assert_true(callbackCalled, 'Callback attributeChanged was not called');
    
    callbackCalled = false;
    
    customElement.removeAttribute('class');
    
    assert_true(callbackCalled, 'Callback attributeChanged was not called after attribute ' + 
            ' removing');
    
}, 'Test attributeChanged callback of the custom element instantiating in JavaScript. ' + 
    'Test attribute removing');
