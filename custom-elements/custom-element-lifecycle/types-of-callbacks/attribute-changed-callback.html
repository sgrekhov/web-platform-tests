<!DOCTYPE html>
<html>
<head>
<title>attributeChanged callback of a custom element</title>
<meta name="author" title="Sergey G. Grekhov" href="mailto:sgrekhov@unipro.ru">
<meta name="assert" content="attributeChanged callback must be enqueued whenever custom element's attribute is added, changed or removed">
<link rel="help" href="http://www.w3.org/TR/custom-elements/#types-of-callbacks">
<script src="/resources/testharness.js"></script>
<script src="/resources/testharnessreport.js"></script>
<script src='../../testcommon.js'></script>
<link rel="stylesheet" href="/resources/testharness.css">
</head>
<body>
<div id="log"></div>
<script type="text/javascript">

test(function() {
    var doc = newHTMLDocument();
    
    var callbackCalled = false;
    
    var proto = Object.create(HTMLElement.prototype);
    proto.attributeChangedCallback  = function () {
        callbackCalled = true;
    }
    
    assert_false(callbackCalled, 'Callback attributeChanged was called after prototype '
            + 'creation but should not')
    
    var XFoo = doc.register('x-foo-1', {prototype: proto});
    
    assert_false(callbackCalled, 'Callback attributeChanged was called but should not');
    
    var xfoo = new XFoo();

    assert_false(callbackCalled, 'Callback attributeChanged was called');
    
    xfoo.setAttribute('class', 'someClass');
    
    assert_true(callbackCalled, 'Callback attributeChanged was not called');
    
}, 'Test attributeChanged callback of the custom element instantiating in JavaScript');


test(function() {
    var doc = newHTMLDocument();
    
    var callbackCalled = false;
    
    var proto = Object.create(HTMLElement.prototype);
    proto.attributeChangedCallback = function () {
        callbackCalled = true;
    }
    
    assert_false(callbackCalled, 'Callback attributeChanged was called after prototype creation '
            + 'but should not')
    
    var XFoo = doc.register('x-foo-2', {prototype: proto});
    
    assert_false(callbackCalled, 'Callback attributeChanged was called but should not');
    
    doc.body.innerHTML = '<x-foo-2 id="xfoo2" class="theClass"></x-foo-2>';

    assert_false(callbackCalled, 'Callback attributeChanged was called');
    
    var xfoo2 = doc.querySelector('#xfoo2');
    
    xfoo2.setAttribute('class', 'someClass');
    
    assert_true(callbackCalled, 'Callback attributeChanged was not called');
    
}, 'Test attributeChanged callback of the custom element instantiating in HTML');


testInIFrame('../../resources/x-foo.html', function(context) {
    var doc = context.iframes[0].contentDocument;
    
    var callbackCalled = false;
    
    var proto = Object.create(HTMLElement.prototype);
    proto.attributeChangedCallback = function () {
        callbackCalled = true;
    }
    
    assert_false(callbackCalled, 'Callback attributeChanged was called after prototype '
            + 'creation but should not')
            
    var XFoo = doc.register('x-foo', {prototype: proto});

    assert_false(callbackCalled, 'Callback attributeChanged was called');
    
    var xfoo = doc.querySelector('#xfoo');
    
    xfoo.setAttribute('class', 'someClass');
    
    assert_true(callbackCalled, 'Callback attributeChanged was not called for the document '
            + 'with browsing context');

}, 'Test attributeChanged callback. Document has browsing context');

    
</script>
</body>
</html>
