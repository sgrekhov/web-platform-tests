<!DOCTYPE html>
<html>
<head>
<title>Created callback of a custom element</title>
<meta name="author" title="Sergey G. Grekhov" href="mailto:sgrekhov@unipro.ru">
<meta name="assert" content="CREATED callback is invoked after custom element instance is created and its definition is registered">
<link rel="help" href="http://www.w3.org/TR/custom-elements/#types-of-callbacks">
<script src="/resources/testharness.js"></script>
<script src="/resources/testharnessreport.js"></script>
<script src='../../testcommon.js'></script>
<link rel="stylesheet" href="/resources/testharness.css">
</head>
<body>
<div id="log"></div>
<script type="text/javascript">


test(function() {
    var doc = newHTMLDocument();
    
    var callbackCalled = false;
    
    var proto = Object.create(HTMLElement.prototype);
    proto.createdCallback = function () {
        callbackCalled = true;
    }
    
    assert_false(callbackCalled, 'Callback created was called after prototype creation '
            + 'but should not')
    
    var XFoo = doc.register('x-foo', {prototype: proto});
    
    assert_false(callbackCalled, 'Callback created was called but should not');
    
    var xfoo = new XFoo();

    assert_true(callbackCalled, 'Callback created was not called');
    
}, 'Test created callback when custom element is instantiating in JavaScript');


test(function() {
    var doc = newHTMLDocument();
    
    var callbackCalled = false;
    
    var proto = Object.create(HTMLElement.prototype);
    proto.createdCallback = function () {
        callbackCalled = true;
    }
    
    assert_false(callbackCalled, 'Callback created was called after prototype creation '
            + 'but should not')
    
    var XFoo = doc.register('x-foo-2', {prototype: proto});
    
    assert_false(callbackCalled, 'Callback created was called but should not');
    
    doc.body.innerHTML = '<x-foo-2></x-foo-2>';

    assert_true(callbackCalled, 'Callback created was not called');
    
}, 'Test created callback when custom element is instantiating in HTML');


test(function() {
    var doc = newHTMLDocument();
    
    var callbackCalled = false;
    
    var proto = Object.create(HTMLElement.prototype);
    proto.createdCallback = function () {
        callbackCalled = true;
    }
    
    assert_false(callbackCalled, 'Callback created was called after prototype creation '
            + 'but should not');
        
    doc.body.innerHTML = '<x-foo-3></x-foo-3>';
    
    assert_false(callbackCalled, 'Callback created was called but should not');
    
    var XFoo = doc.register('x-foo-3', {prototype: proto});

    assert_true(callbackCalled, 'Callback created was not called');
    
}, 'Test created callback when custom element is instantiating in HTML before '
    + 'registration of a custom element');


test(function() {
    var doc = newHTMLDocument();
    
    doc.body.innerHTML = '<x-foo-4 id="xfoo"></x-foo-4>';

    var xfoo = doc.querySelector('#xfoo');

    assert_not_equals(xfoo, null, 
            'Unregistered custom element should be accessible by id');

    var callbackCalled = false;
    
    var proto = Object.create(HTMLElement.prototype);
    proto.createdCallback = function () {
        callbackCalled = true;
    }

    xfoo.constructor.prototype = proto;
        
    assert_false(callbackCalled, 'Callback enteredView was called when custom element is uregistred.');

}, 'Test created callback when custom element is unregistered.');

testInIFrame('../../resources/x-foo.html', function(context) {
    var doc = context.iframes[0].contentDocument;
    
    var callbackCalled = false;
    
    var proto = Object.create(HTMLElement.prototype);
    proto.createdCallback = function () {
        callbackCalled = true;
    }
    
    assert_false(callbackCalled, 'Callback created was called after prototype '
            + 'creation but should not');
            
    doc.register('x-foo', {prototype: proto});

    assert_true(callbackCalled, 'Callback created was not called');

}, 'Test created callback. Document has browsing context');
</script>
</body>
</html>
