<!DOCTYPE html>
<html>
<head>
<title>leftView callback of a custom element</title>
<meta name="author" title="Sergey G. Grekhov" href="mailto:sgrekhov@unipro.ru">
<meta name="assert" content="leftView callback must be enqueued whenever custom element is removed from the document and this document has a browsing context">
<link rel="help" href="http://www.w3.org/TR/custom-elements/#types-of-callbacks">
<script src="/resources/testharness.js"></script>
<script src="/resources/testharnessreport.js"></script>
<script src='../../testcommon.js'></script>
<link rel="stylesheet" href="/resources/testharness.css">
</head>
<body>
<div id="log"></div>
<script type="text/javascript">

test(function() {
    var doc = newHTMLDocument();
    var callbackCalledCounter = 0;
    
    var proto = Object.create(HTMLElement.prototype);
    proto.leftViewCallback = function () {
        callbackCalledCounter++;
    }
    doc.register('x-a-1', {prototype: proto});    
    doc.body.innerHTML = '<x-a-1 id="xa1"></x-a-1>';
    var xa1 = doc.querySelector('#xa1');
    doc.body.removeChild(xa1);
    assert_equals(callbackCalledCounter, 0, 'Callback leftView was called for the document ' + 
            'with no browsing context');
}, 'Test leftView callback when custom element is created in HTML. ' + 
    'Document has no browsing context');


test(function() {
    var doc = newHTMLDocument();
    var callbackCalledCounter = 0;
    
    var proto = Object.create(HTMLElement.prototype);
    proto.leftViewCallback = function () {
        callbackCalledCounter++;
    }
    doc.body.innerHTML = '<x-a-2 id="xa2"></x-a-2>';
    doc.register('x-a-2', {prototype: proto});
    var customElement = doc.querySelector('#xa2');
    doc.body.removeChild(customElement);
    assert_equals(callbackCalledCounter, 0, 'Callback leftView was called for the document ' + 
            'with no browsing context');
}, 'Test leftView callback when custom element is created in HTML before ' + 
    'registration of a custom element. Document has no browsing context');


test(function() {
    var doc = newHTMLDocument();
    var callbackCalledCounter = 0;
    
    doc.body.innerHTML = '<x-a-3 id="xa3"></x-a-3>';
    var customElement = doc.querySelector('#xa3');
    var proto = Object.create(HTMLElement.prototype);
    proto.leftViewCallback = function () {
        callbackCalled = true;
    }
    customElement.constructor.prototype = proto;
    doc.body.removeChild(customElement);
    assert_equals(callbackCalledCounter, 0, 'Callback leftView was called when custom ' +
            'element is uregistred.');

}, 'Test leftView callback when custom element is unregistered.');


testInIFrame('../../resources/x-element.html', function(context) {
    var doc = context.iframes[0].contentDocument;
    var callbackCalledCounter = 0;
    
    var proto = Object.create(HTMLElement.prototype);
    proto.leftViewCallback = function () {
        callbackCalledCounter++;
    }
    doc.register('x-element', {prototype: proto});
    var customElement = doc.querySelector('#xelement');
    doc.body.removeChild(customElement);
    assert_equals(callbackCalledCounter, 1, 'Callback leftView was not called when ' +
            'custom element is removed from the document with browsing context');
}, 'Test leftView callback. Document has browsing context');

    
</script>
</body>
</html>
