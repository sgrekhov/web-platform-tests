<!DOCTYPE html>
<html>
<head>
<title>Custom element type is the local name of the custom element even if IS attribute provided</title>
<meta name="author" title="Sergey G. Grekhov" href="mailto:sgrekhov@unipro.ru">
<meta name="assert" content="If both types of custom element types are provided at the time of element's instantiation, the custom tag must win over the type extension">
<link rel="help" href="http://www.w3.org/TR/custom-elements/#instantiating-custom-elements">
<script src="/resources/testharness.js"></script>
<script src="/resources/testharnessreport.js"></script>
<script src="../testcommon.js"></script>
<link rel="stylesheet" href="/resources/testharness.css">
</head>
<body>
<div id="log"></div>
<script type="text/javascript">
test(function() {
    var doc = newHTMLDocument();
    doc.registerElement('x-a', {prototype: newHTMLElementPrototype('x-a')});
    doc.registerElement('x-b');
    doc.body.innerHTML = '<x-a id="x-a" is="x-b"></x-a>';
    var customElement = doc.querySelector('#x-a');

    assert_equals(customElement.constructor.prototype.typeName, 'x-a',
        'Custom element type should be the local name of the element');
}, 'Custom element type is the local name of the custom element even if IS attribute provided.');


test(function() {
    var doc = newHTMLDocument();
    doc.registerElement('x-d');
    doc.body.innerHTML = '<x-c id="x-c" is="x-d"></x-c>';
    var customElement = doc.querySelector('#x-c');

    doc.registerElement('x-c', {prototype: newHTMLElementPrototype('x-c')});
    assert_equals(customElement.constructor.prototype.typeName, 'x-c',
        'Custom element type should be the local name of the element');
}, 'Custom element type is the local name of the custom element even if IS attribute provided. ' +
    'Custom element is unresolved at first');


test(function() {
    var doc = newHTMLDocument();
    doc.registerElement('x-f', {prototype: newHTMLElementPrototype('x-f')});
    doc.body.innerHTML = '<x-f id="x-f" is="x-e"></x-f>';
    var customElement = doc.querySelector('#x-f');
    assert_equals(customElement.constructor.prototype.typeName, 'x-f',
        'Custom element type should be local name of the custom element');

    doc.registerElement('x-e');
    assert_equals(customElement.constructor.prototype.typeName, 'x-f',
        'Custom element type should be correct local name of the custom element');
}, 'Custom element type is the local name of the custom element even if IS attribute provided. ' +
    'There\'s no definition for the value of IS attribute at first');


test(function() {
    var doc = newHTMLDocument();
    doc.registerElement('x-element', {prototype: newHTMLElementPrototype('x-element')});
    HTML5_ELEMENTS.forEach(function(tagName) {
        var obj = doc.createElement(tagName);
        var name = 'x-d-' + tagName;
        doc.registerElement(name, {
            prototype: Object.create(obj.constructor.prototype),
            extends: tagName
        });
        doc.body.innerHTML = '<x-element id="x-element" is="' + name + '"></x-element>';
        var customElement = doc.querySelector('#x-element');
        assert_equals(customElement.constructor.prototype.typeName, 'x-element',
            'Custom element type should be the local name of the custom element');
    });
}, 'Custom element type is the local name of the custom element even if IS attribute provided. ' +
    'Test extension of all HTML5 elements');


test(function() {
    var doc = newHTMLDocument();
    doc.registerElement('y-element', {prototype: newHTMLElementPrototype('y-element')});

    HTML5_ELEMENTS.forEach(function(tagName) {
        var obj = doc.createElement(tagName);
        var name = 'x-e-' + tagName;
        var id = 'x-e-' + tagName;
        doc.registerElement(name, {
            prototype: newCustomElementPrototype(obj.constructor.prototype, name),
            extends: tagName
        });
        doc.body.innerHTML = '<' + name + ' id="' + id + '" is="y-element"></' + name + '>';
        var customElement = doc.querySelector('#' + id);
        // We have <x-e-a is='y-element'>. Custom element type for this will be
        // HTMLElement, not x-e-a (for x-e-a there should be <a is='x-e-a'>...)
        assert_class_string(customElement, 'HTMLElement', 'Custom element type should be HTMLElement');
        assert_not_equals(customElement.constructor.prototype.typeName, 'y-element',
            'Custom element type should not be y-element');
        assert_not_equals(customElement.constructor.prototype.typeName, name,
            'Custom element type should not be ' + name);
    });
}, 'Custom element type is the local name of the custom element even if IS attribute provided. ' +
    'Test that prototype is HTMLElement even if there\'s a custom element definition for the tag name ' +
    'but the definition is for a type extension');
</script>
</body>
</html>
