<!DOCTYPE html>
<html>
<head>
<title>Custom element node document should be the document, where custom element type is registered</title>
<meta name="author" title="Sergey G. Grekhov" href="mailto:sgrekhov@unipro.ru">
<meta name="assert" content="When custom element constructor is called then custom element's node document should be set to owner document of the custom element">
<link rel="help" href="http://www.w3.org/TR/custom-elements/#instantiating-custom-elements">
<script src="/resources/testharness.js"></script>
<script src="/resources/testharnessreport.js"></script>
<script src="../testcommon.js"></script>
<link rel="stylesheet" href="/resources/testharness.css">
</head>
<body>
<div id="log"></div>
<script type="text/javascript">
test(function() {
    var doc = newHTMLDocument();
    var GeneratedConstructor = doc.registerElement('x-a');
    var customElement = new GeneratedConstructor();
    assert_equals(customElement.ownerDocument, doc,
        'Custom element node document should be the document, where custom element type is registered');
}, 'Custom element node document should be the document, where custom element type is registered');


test(function() {
    var doc = newHTMLDocument();
    HTML5_ELEMENTS.forEach(function(tagName) {
        var obj = doc.createElement(tagName);
        var name = 'x-b-' + tagName;
        var proto = Object.create(obj.constructor.prototype);
        var GeneratedConstructor = doc.registerElement(name, {
            prototype: proto,
            extends: tagName
        });
        var customElement = new GeneratedConstructor();

        assert_equals(customElement.ownerDocument, doc,
            'Custom element node document should be the document, where custom element type is registered');
    });
}, 'Custom element node document should be the document, where custom element type is registered. ' +
    'Test constructor of extended HTML element');
</script>
</body>
</html>
