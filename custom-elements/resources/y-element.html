<!DOCTYPE html>
<html>
<head>
    <title>y-element custom element</title>
    <link rel="author" title="Aleksei Yu. Semenov" href="mailto:a.semenov@unipro.ru">
    <!--  Verify sequence 'register, then create custom element' to call 'created' callback -->
</head>
<body>
    <div id="result">failed</div>
    <script type="text/javascript">
        var proto = Object.create(HTMLElement.prototype);
        proto.createdCallback = function () {
            document.querySelector('#result').innerText = 'passed';
        }
        document.register('y-element', {prototype: proto});
    </script>
    <y-element id="yelement"></y-element>
</body>
</html>
