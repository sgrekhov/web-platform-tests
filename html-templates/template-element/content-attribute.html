<!DOCTYPE html>
<html>
<head>
<title>HTML Templates: Content attribute of template element is read-only</title>
<meta name="author" title="Sergey G. Grekhov" href="mailto:sgrekhov@unipro.ru">
<meta name="reviewer" title="Aleksei Yu. Semenov" href="mailto:a.semenov@unipro.ru"> <!-- 2013-06-27 -->
<meta name="assert" content="Content attribute of template element is read-only">
<link rel="help" href="http://www.w3.org/TR/2013/WD-html-templates-20130214/#template-element">
<script src="/resources/testharness.js"></script>
<script src="/resources/testharnessreport.js"></script>
<script src='../testcommon.js'></script>
<link rel="stylesheet" href="/resources/testharness.css">
</head>
<body>
<div id="log"></div>
<script type="text/javascript">

//DOM content
test(function() {
    var d = newHTMLDocument();
    var t = d.createElement('template');
    var el1 = d.createElement('div');
    var el2 = d.createElement('span');
    el1.appendChild(el2);

    t.content = el1;

    assert_equals(t.content.childNodes.length, 0,
            'Content attribute of template element '
                    + 'should be a read-only');

}, 'Content attribute of template element is read-only (DOM content)');

// html content
test(function() {
    var d = newHTMLDocument();
    d.body.innerHTML = '<template id="tmpl1" content="<div id=div1>Div content</div>"></template>';

    var t = d.querySelector('#tmpl1');

    assert_equals(t.content.childNodes.length, 0,
            'Content attribute of template element should be a read-only');

}, 'Content attribute of template element is read-only (html content)');

// text content
test(function() {
    var d = newHTMLDocument();
    d.body.innerHTML = '<template id="tmpl1" content="Some text as a content"></template>';

    var t = d.querySelector('#tmpl1');

    assert_equals(t.content.childNodes.length, 0,
            'Content attribute of template element should be a read-only');

}, 'Content attribute of template element is read-only (text content)');


testInIFrame('../resources/template-contents-attribute.html', function(ctx){
    var d = ctx.iframes[0].contentDocument;

    var t = d.body.querySelector('template');

   assert_equals(t.content.childNodes.length, 0,
            'Content attribute of template element should be a read-only');
}, 'Content attribute of template element is read-only '
    + '(load from file)');

</script>
</body>
</html>
