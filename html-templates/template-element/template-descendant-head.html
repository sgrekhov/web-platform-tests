<!DOCTYPE html>
<html>
<head>
<title>HTML Templates: Template element as a descendant of the head element.</title>
<meta name="author" title="Aleksei Yu. Semenov" href="mailto:a.semenov@unipro.ru">
<meta name="reviewer" title="" href="mailto:"> <!-- 2013-06-20 -->
<meta name="assert" content="Template element can be a descendant of the head element">
<link rel="help" href="http://www.w3.org/TR/2013/WD-html-templates-20130214/#template-element">
<script src="/resources/testharness.js"></script>
<script src="/resources/testharnessreport.js"></script>
<script src='../testcommon.js'></script>
<link rel="stylesheet" href="/resources/testharness.css">
</head>
<body>
<div id="log"></div>
<script type="text/javascript">

testInIFrame('../resources/template-descendant-head.html', function(ctx) {
    var d = ctx.iframes[0].contentDocument;

    assert_true(d.head.querySelector('template')!=null,
        'Template element should be a descendant of the head element');

}, 'Template element as a descendant of the head element (load from file)');

testInIFrame(null, function(ctx) {
    var d = ctx.iframes[0].contentDocument;

    d.head.innerHTML = '<template>some text</template>';

    assert_true(d.head.querySelector('template')!=null,
        'Template element should be a descendant of the head element');

}, 'Template element as a descendant of the head element (using innerHTML)');

testInIFrame(null, function(ctx) {
    var d = ctx.iframes[0].contentDocument;

    var t = d.createElement('template');

    d.head.appendChild(t);

    assert_true(d.head.querySelector('template')!=null,
        'Template element should be a descendant of the head element');

}, 'Template element as a descendant of the head element (using appendChild)');


</script>
</body>
</html>
